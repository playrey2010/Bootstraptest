<!DOCTYPE html>

    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles/main.css}">
    <!-- Latest compiled and minified CSS -->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ee449a916d.js" crossorigin="anonymous"></script>
    <title>Employee Form</title>
</head>
<body class="bg-secondary text-white">
<div id="page-container">
    <div id="content-wrap">
        <nav th:replace="base::navbar"></nav>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <form th:action="@{/processEmployee}" th:object="${employee}" enctype="multipart/form-data" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{photo}">
                        <input type="hidden" th:field="*{employed}">
                        <div class="form-group">
                            <label>
                                Employee Name:
                                <input type="text" th:field="*{name}" class="form-control">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                Job Title:
                                <input type="text" th:field="*{jobTitle}" class="form-control">
                            </label>
                        </div>
                            <select class="selectpicker" th:field="*{department}" data-style="btn-primary">
                                <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}">

                                </option>
                            </select>
                        <div class="form-group">
                            <label for="fileform">
                                Employee photo:
                                <input id="fileform" type="file" name="file" class="form-control-file">

                            </label>

                        </div>


                        <div>
                            <input type="submit" class="btn btn-primary btn-lg" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>



        <footer th:replace="index::footer"></footer>
    </div>
</div>
